<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure CSS Slider</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/slider-main.css">
</head>

<body>

    <section class="section1">
        <article id="slider"><input type="radio" name="slider" id="slide1"><input type="radio" name="slider"
                id="slide2"><input type="radio" name="slider" id="slide3">
            <div id="slides">
                <div id="container">
                    <div class="inner">
                        <article style="position:relative">
                            <div class="img-wrapper"><a href="">
                                    <picture>
                                        <source media="(min-width: 769px)" srcset="images/freepeople_1.jpg">
                                        <source media="(min-width: 0)"
                                            srcset="images/freepeople_1.jpg?w=1400&h=716&mode=crop&quality=95&cropxunits=100&cropyunits=100&crop=16,0,0,0">
                                        <img width="2560" height="716" src=""></picture>
                                </a></div>
                        </article>
                        <article style="position:relative">
                            <div class="img-wrapper"><a href="">
                                    <picture>
                                        <source media="(min-width: 769px)" srcset="images/keds_2.jpg">
                                        <source media="(min-width: 0)"
                                            srcset="images/keds_2.jpg?w=1400&h=716&mode=crop&quality=95">
                                        <img width="2560" height="716" src=""></picture>
                                </a></div>
                        </article>
                        <article style="position:relative">
                            <div class="img-wrapper"><a href="">
                                    <picture>
                                        <source media="(min-width: 769px)" srcset="images/mango_1.jpg">
                                        <source media="(min-width: 0)"
                                            srcset="images/mango_1.jpg?w=1400&h=716&mode=crop&quality=95">
                                        <img width="2560" height="716" src=""></picture>
                                </a></div>
                        </article>
                    </div>
                </div>
            </div>
            <div id="commands"><label for="slide1"></label><label for="slide2"></label><label
                    for="slide3"></label><label for="slide2"></label><label for="slide3"></label></div>
            <div id="active"><label for="slide1"></label><label for="slide2"></label><label for="slide3"></label>
        </article>
    </section>

</body>

</html>
